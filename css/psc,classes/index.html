<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
</head>
<style>
div {
display: inline-block; /*tudo msm linha*/
background-color: lightgray;
border:1px solid black;
text-align: center;
height: 200px; /*Altura*/
width: 200px; /*Largura*/
}

div:hover {/*Passar o mouse por cima*/
    background-color: yellow;
}

</style>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
